<div>
    <h1>Test RSA</h1>

    <button type="button" class="btn btn-primary" ng-model="singleModel" ng-click="generateRSAKey()" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
        Generate RSA Key
    </button>

    <div ng-show="rsaKey">

        <br>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">N </label>
                <div class="col-sm-10" >
                    <textarea class="form-control" rows="3">{{rsaKey.modulusBase16}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">E</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3">{{rsaKey.publicExponentBase16}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">D</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3">{{rsaKey.privateExponentBase16}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Text</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="rsaText">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Encryped Text</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="rsaEncodedText">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Decryped Text</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="rsaDecodedText">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="encryptRSA()">Encrypt</button>
                    <button type="submit" class="btn btn-default" ng-click="decryptRSA()">Decropt</button>
                </div>
            </div>
        </form>
    </div>
</div>
